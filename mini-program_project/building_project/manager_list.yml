# 指定当前用例的名称
name: "工程详情 - 项目经理 - 列表"
base_url: ${ENV(base_url)}
# 指定接口的请求信息
request:
    # 指定当前用例的url
   url: /worker/staff/project-manager
    # 指定当前接口的请求方式
   method: GET
    # 指定请求头参数
   headers:
      Content-Type: "application/json"
      Authorization: Baerer $token_E

# 指定断言信息
validate:
   - eq: ["status_code", 200]
   - eq: ["json.code", 12000]