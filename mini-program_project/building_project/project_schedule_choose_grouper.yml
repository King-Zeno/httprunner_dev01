# 指定当前用例的名称
name: "工程详情 - 施工进度 - 列表 - 确认安排工组长"
variables:
   sid: 1
base_url: ${ENV(base_url)}
# 指定接口的请求信息
request:
    # 指定当前用例的url
   url: /worker/project/$projectId/schedule/$sid/assign
    # 指定当前接口的请求方式
   method: PUT
    # 指定请求头参数
   headers:
      Content-Type: "application/json"
      Authorization: Baerer $token_M
   json:
      staffId: 241

# 指定断言信息
validate:
   - eq: ["status_code", 200]
   - eq: ["json.code", 12000]