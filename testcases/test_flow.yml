config:
    name: "正向流"
    output:
        - token_D
        - token_E
        - token_M
        - token_I
        - token_C
        - schemeId
        - projectId
        - code
        - code_E
        - code_M
        - code_I
        - code_C
    variables:
        designerId: 63
        clientId: 1
        taskId: 2
    base_url: ${ENV(base_url)}

teststeps:
-
    name: 设计师登录
    api: management_PC/design_management/login.yml
    extract:
    -   token_D: content.data.token
    validate:
        - eq: ["status_code", 200]
-
    name: 设计管理-设计方案-创建
    api: management_PC/design_management/createScheme.yml
    variables:
        token_D: $token_D
    extract:
        - schemeId: content.data.schemeId
        - projectId: content.data.id
    validate:
        - eq: ["status_code", 200]
-
    name: 设计管理-设计方案-交接工程单
    api: management_PC/design_management/handover_case.yml
    variables:
        token_D: $token_D
    validate:
        - eq: ["status_code", 200]
-
    name: 工程部经理 - 发送短信
    api: mini-program_project/login_engineering/loginsms.yml
    extract:
        - code_E: content.data
    variables:
        mobile: ${ENV(USERNAME_ENG_MANAGER)}
    validate:
        - eq: ["status_code", 200]
-
    name: 工程部经理 - 小程序端登录
    api: mini-program_project/login_engineering/mobile_login.yml
    extract:
        - token_E: content.data.token
    variables:
        code_E: $code_E
        mobile: ${ENV(USERNAME_ENG_MANAGER)}
    validate:
        - eq: ["status_code", 200]
-
    name: 工程部经理 - 确认交接
    api: mini-program_project/workspace/project_handover_ensure.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 工程部经理 - 安排项目经理 - 列表
    api: mini-program_project/building_project/manager_list.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 工程部经理 - 安排项目经理 - 确认安排
    api: mini-program_project/building_project/arrange_manager.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 发送短信
    api: mini-program_project/login_manager/loginsms.yml
    extract:
        - code_M: content.data
    variables:
        mobile: ${ENV(USERNAME_MANAGER)}
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 小程序端登录
    api: mini-program_project/login_manager/mobile_login.yml
    extract:
        - token_E: content.data.token
    variables:
        code_M: $code_M
        mobile: ${ENV(USERNAME_MANAGER)}
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 获取形象工列表
    api: mini-program_project/workspace/workspace_image_worker_list.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 确认安排形象工
    api: mini-program_project/workspace/workspace_image_worker_choose.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 形象工 - 发送短信
    api: mini-program_project/login_imager/loginsms.yml
    extract:
        - code_I: content.data
    variables:
        mobile: ${ENV(USERNAME_QUOTER)}
    validate:
        - eq: ["status_code", 200]
-
    name: 形象工 - 小程序端登录
    api: mini-program_project/login_imager/mobile_login.yml
    extract:
        - token_I: content.data.token
    variables:
        code_M: $code_I
        mobile: ${ENV(USERNAME_QUOTER)}
    validate:
        - eq: ["status_code", 200]
-
    name: 工地形象列表
    api: mini-program_project/workspace/workspace_image_list.yml
    variables:
        token_I: $token_I
    validate:
        - eq: ["status_code", 200]
-
    name: 工地形象详情
    api: mini-program_project/workspace/workspace_image_list.yml
    variables:
        token_I: $token_I
    validate:
        - eq: ["status_code", 200]
-
    name: 工地形象详情 - 确认完成上传
    api: mini-program_project/workspace/workspace_image_details_upload.yml
    variables:
        token_I: $token_I
    validate:
        - eq: ["status_code", 200]
-
    name: 工程部经理 - 工地形象 - 确认验收
    api: mini-program_project/workspace/workspace_image_acceptance.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 确认开工日期
    api: mini-program_project/building_project/project_start_time.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 工期阶段 - 列表
    api: mini-program_project/workspace/workspace_schedule_list.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 拆砌墙阶段 - 时间配置
    api: mini-program_project/workspace/workspace_schedule_time.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 泥工阶段 - 时间配置
    api: mini-program_project/workspace/workspace_schedule_time.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 水电阶段 - 时间配置
    api: mini-program_project/workspace/workspace_schedule_time.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 安装阶段 - 时间配置
    api: mini-program_project/workspace/workspace_schedule_time.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 煽灰工阶段 - 时间配置
    api: mini-program_project/workspace/workspace_schedule_time.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 木工阶段 - 时间配置
    api: mini-program_project/workspace/workspace_schedule_time.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 工期阶段 - 时间配置 -  确认
    api: mini-program_project/workspace/workspace_schedule_time_finished.yml
    variables:
        token_E: $token_E
    validate:
        - eq: ["status_code", 200]

