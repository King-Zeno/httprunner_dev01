-
    name: 报价师 - 竣工结算 - 领取任务
    api: management_PC/bidder/engineering_settlement_relate.yml
    variables:
        token_B: $token_B
        taskId: $taskId
    validate:
        - eq: ["status_code", 200]
-
    name: 报价师 - 竣工结算 - 提交结算
    api: management_PC/bidder/engineering_settlement_attachment.yml
    variables:
        token_B: $token_B
        taskId: $taskId
    validate:
        - eq: ["status_code", 200]
-
    name: 项目经理 - 竣工结算 - 确认结算
    api: mini-program_project/workspace/workspace_settlement_details_pass.yml
    variables:
        token_M: $token_M
    validate:
        - eq: ["status_code", 200]
-
    name: 客户 -竣工结算单 - 详情
    api: mini-program_customer/project_settlement_details.yml
    variables:
        token_C: $token_C
    validate:
        - eq: ["status_code", 200]
-
    name: 客户 -竣工结算单 - 确认结算
    api: mini-program_customer/project_settlement_details_pass.yml
    variables:
        token_C: $token_C
    validate:
        - eq: ["status_code", 200]
-
    name: 客户 - 工程评价 - 提交评价
    api: mini-program_customer/project_evaluation_upload.yml
    variables:
        token_C: $token_C
    validate:
        - eq: ["status_code", 200]
-
    name: 客户 - 工程评价 - 重新评价
    api: mini-program_customer/project_evaluation_upload_second.yml
    variables:
        token_C: $token_C
    validate:
        - eq: ["status_code", 200]
-
    name: 客户 - 工程评价 - 详情
    api: mini-program_customer/project_evaluation_details.yml
    variables:
        token_C: $token_C
    validate:
        - eq: ["status_code", 200]