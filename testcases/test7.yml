-
    name: 设计师登录
    api: management_PC/design_management/login.yml
    extract:
    -   token_D: content.data.token
    validate:
        - eq: ["status_code", 200]
-
    name: 设计管理-设计方案-创建
    api: management_PC/design_management/createScheme.yml
    variables:
        token_D: $token_D
        proAddress: 测试7
        clientId: $clientId
        house:
            houseType: 4
            area: 90.52
            city:
                - 110101
                - 110101
            address: 兴文路
            houses: 1
            roomType: 2
            contractStartDate: '2021-06-20'
            contractEndDate: '2021-08-20'
            contractDays: 31
    extract:
        - schemeId: content.data.schemeId
        - projectId: content.data.id
    validate:
        - eq: ["status_code", 200]
-
    name: 设计管理-工程收款-创建
