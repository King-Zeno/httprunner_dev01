# 指定当前用例的名称
name: "工地形象 - 安排形象工 - 确认安排"
#工程部经理、项目经理专用
variables:
  id : 3
  imageWorkerId: 1
base_url: ${ENV(base_url)}
# 指定接口的请求信息
request:
    # 指定当前用例的url
   url: /worker/project/$id/image-create/$imageWorkerId
    # 指定当前接口的请求方式
   method: PUT
    # 指定请求头参数
   headers:
      Content-Type: "application/json"
      Authorization: Baerer $token

# 指定断言信息
validate:
   - eq: ["status_code", 200]
   - eq: ["json.code", 12000]