# 指定当前用例的名称
name: "设计管理-设计方案-创建"
base_url: ${ENV(base_url)}
# 指定接口的请求信息
request:
    # 指定当前用例的url
   url: '/manager/design-scheme'
    # 指定当前接口的请求方式
   method: POST
    # 指定请求头参数
   headers:
      Content-Type: "application/json"
      Authorization: Baerer $token

    # 指定json请求参数
   json:
     proAddress: ksdd-0528-1
     clientId: $clientId
     house:
       houseType: 4
       area: 90.52
       city:
         - 110101
         - 110101
       address: 兴文路
       houses: 1
       roomType: 2
       contractStartDate: '2021-09-06'
       contractEndDate: '2021-10-06'
       contractDays: 30
     designerId: $designerId

# 指定断言信息
validate:
   - eq: ["status_code", 200]
   - eq: ["json.code", 12000]