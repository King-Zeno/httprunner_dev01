# 指定当前用例的名称
name: "设计管理 - 水电设计 - 详情 - 按钮 [ design/hydropower/view ]"
variables:
   taskId: 1
base_url: ${ENV(base_url)}
# 指定接口的请求信息
request:
    # 指定当前用例的url
   url: /manager/button/engineering-water-electricity/$taskId
    # 指定当前接口的请求方式
   method: GET
    # 指定请求头参数
   headers:
      Content-Type: "application/json"
      Authorization: Baerer $token

# 指定断言信息
validate:
   - eq: ["status_code", 200]
   - eq: ["json.code", 12000]